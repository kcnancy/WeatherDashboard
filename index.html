<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e933597b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
      
    <title>Basic Weather Dashboard</title>
</head>

<body>
    <header class = "bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-6 search-column">
                <form class = "border p-6" id = "city-search-form">
                    <h2>Search for a City</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                    <button class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class = "past-search border" id = "past-search-buttons"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "five-day-forecast">
                        <h2 class= "col-12" id = "forecast"> </h2>
                        <div class = "d-flex" id = "fiveday-container"></div>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
